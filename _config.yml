# GitHub Pages Configuration
# This file configures Jekyll for GitHub Pages

title: Home Assistant Blueprints
description: Pro-grade automation templates for real homes
url: https://schoolboyqueue.github.io
baseurl: /home-assistant-blueprints

# Theme settings (using no theme for custom HTML)
theme: null

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - scripts
  - .git
  - .gitignore
  - .husky
  - CLAUDE.md
  - AGENTS.md
  - opencode.json
  - .markdownlint.json
  - .automaker

# Include docs folder
include:
  - docs
