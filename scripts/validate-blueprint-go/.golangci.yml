# golangci-lint configuration
# See: https://golangci-lint.run/usage/configuration/

run:
  # Timeout for analysis
  timeout: 5m
  # Include test files
  tests: true
  # Go version to use for analysis
  go: "1.22"

output:
  # Format: colored-line-number, line-number, json, tab, checkstyle, code-climate
  formats:
    - format: colored-line-number
  # Print lines of code with issue
  print-issued-lines: true
  # Print linter name in the end of issue text
  print-linter-name: true
  # Sort results by: filepath, line and column
  sort-results: true

linters:
  # Disable all linters, then enable specific ones
  disable-all: true
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet checks
    - ineffassign   # Detect ineffective assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused code

    # Additional recommended linters
    - bodyclose     # Check HTTP response body is closed
    - dogsled       # Check for too many blank identifiers
    - dupl          # Code duplication detection
    - errorlint     # Find issues with error wrapping
    - copyloopvar   # Check for loop variable capture issues
    - goconst       # Find repeated strings that could be constants
    - gocritic      # Opinionated Go linter
    - gocyclo       # Check cyclomatic complexity
    - gofmt         # Check code is formatted
    - goimports     # Check imports are organized
    - gosec         # Security checks
    - misspell      # Find commonly misspelled English words
    - nakedret      # Check for naked returns in long functions
    - nilerr        # Check for returning nil after checking err
    - nolintlint    # Check nolint directives
    - revive        # Fast, configurable linter (replaces golint)
    - unconvert     # Remove unnecessary type conversions
    - whitespace    # Check for unnecessary whitespace

linters-settings:
  errcheck:
    # Report about not checking of errors in type assertions
    check-type-assertions: true
    # Report about assignment of errors to blank identifier
    check-blank: true

  govet:
    # Enable all analyzers
    enable-all: true
    disable:
      - fieldalignment # Too noisy for this project

  gocyclo:
    # Minimal code complexity to report
    min-complexity: 20

  dupl:
    # Tokens count to trigger issue
    threshold: 150

  goconst:
    # Minimal length of string constant
    min-len: 3
    # Minimal occurrences count to trigger
    min-occurrences: 3

  misspell:
    locale: US

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam     # Too noisy
      - rangeValCopy  # Too noisy for this project

  revive:
    # Enable all available rules
    enable-all-rules: false
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104 # Audit errors not checked - handled by errcheck
      - G304 # File path provided as taint input - expected for CLI tools

  nakedret:
    # Maximum length of function to check for naked returns
    max-func-lines: 30

  prealloc:
    # Report preallocation suggestions only on simple loops
    simple: true
    range-loops: true
    for-loops: false

  goimports:
    # Put local imports after 3rd party packages
    local-prefixes: github.com/jeremiah-k/home-assistant-blueprints

  whitespace:
    multi-if: true
    multi-func: false  # Disabled as it conflicts with gofumpt formatting

issues:
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  # Maximum count of issues with the same text
  max-same-issues: 3

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - goconst

    # Exclude some staticcheck messages
    - linters:
        - staticcheck
      text: "SA9003:"  # Empty branch

    # Allow unused parameters in interface implementations
    - linters:
        - revive
      text: "unused-parameter"
      source: "func \\(.*\\) .*\\(.*\\) error"

    # Allow os.Exit calls in main package (expected for CLI tools)
    - path: main\.go
      linters:
        - gocritic
      text: "exitAfterDefer"

  # Fix found issues (if it's supported by the linter)
  fix: false
